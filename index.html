<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Spidron Area</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://archive.org/download/windows-xp-bliss-4k-lu-3840x2400/windows-xp-bliss-4k-lu-3840x2400.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        input {
            padding: 5px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        h1, h2 {
            margin: 10px 0;
        }
         h3 {
            margin: 7px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Spidron Area</h1>
        <label for="x">Enter x:</label>
        <input type="number" id="x">
        
        <label for="n">Enter n:</label>
        <input type="number" id="n">
        
        <label for="k">Enter k:</label>
        <input type="number" id="k">
        
        <button onclick="calculateArea()">Calculate</button>
        
        <h2 id="result"></h2>
        <h3>"n" need to be more than 4</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
